<html>
<head>
  <script src=
"https://code.jquery.com/jquery-3.3.1.min.js">
  </script>
  <style>
    .container {
      display: flex;
    }
 
    .box {
      height: 125px;
      width: 125px;
      margin-right: 16px;
    }
 
    .yellowgreen-bg {
      background-color: yellowgreen;
    }
 
    .orangered-bg {
      background-color: orangered;
    }
 
    .slateblue-bg {
      background-color: slateblue;
    }
 
    .gold-bg {
      background-color: gold;
    }
 
    .current-color {
      height: 75px;
      width: 75px;
    }
  </style>
</head>
 
<body>
  <h1 style="color: green;font-family:times new roman">
   <b align="center">How to get the background color of a
    clicked division using jQuery?</b>
  </h1>
  
   
<p>
    Click on any division to get its
    background color
  </p>
 
 
 
  <div class="container">
     
    <!-- Define the division's with
    background color -->
    <div class="box yellowgreen-bg"></div>
    <div class="box orangered-bg"></div>
    <div class="box slateblue-bg"></div>
    <div class="box gold-bg"></div>
  </div>
 
   
<p>The clicked division's background color is:</p>
 
  <!-- Show the color and the text -->
  <div class="current-color"></div>
  <b class="current-color-text"></b>
 
  <script>
    $(".box").click(function () {
 
      // Get the current background color
      // using the css() method
      let current_color =
          $(this).css("background-color");
 
      // Show the color text
      $(".current-color-text").text(
        current_color
      );
 
      // Show the color itself
      $(".current-color").css(
        "background-color", current_color
      );
    });
  </script>
</body>
</html>
